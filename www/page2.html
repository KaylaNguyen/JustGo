<body>
<div class="container" id='divSearch'
     style="position:absolute; top:5px; left:0px; right:0px; height:50px; background-color:White; ">

        <div class="controls form-inline">
            <label><h6>Origin:</h6></label>
            <input class="form-control" id="source" type="text" value='getSourceValue()'>
            <label><h6>Destination:</h6></label>
            <input class="form-control" id="destination" type="text" value="getDestinationValue()">
        </div>

        <input type="button" value="Find places" onclick="findPOI();" />
        <div id='directionsItinerary' style="position:relative; width:400px;"></div>


    </div>
</div>



<div id="map" style="width:100%; height:100%;
   position:absolute; left:0px; top:40%;"></div>

    setSourceValue();
    setDestinationValue();
    getMap();

</script>

<body> 
<div class="container" id='divSearch' style="position:absolute; top:5px; left:0px; right:0px; height:50px; background-color:White; "> 
 <div class="control-group">

  <div class="controls form-inline">
		<label>Source: </label>
		<input class="form-control" id="source" type="text" value='getSourceValue()'>
		<label>Destination: </label>
		<input class="form-control" id="destination" type="text" value="getDestinationValue()" >
  </div>

   		<div class="row">
		  <div class="small-10 medium-11 columns">
		    <div class="range-slider" data-slider data-options="display_selector: #sliderOutput3;">
		      <span class="range-slider-handle" role="slider" tabindex="0"></span>
		      <span class="range-slider-active-segment"></span>
		    </div>
		  </div>
		  <div class="small-2 medium-1 columns">
		    <span id="sliderOutput3"></span>
		  </div>
		</div>

		<div class="container" id="gas-remaining">
			<p>fuel slider indicator here</p>
		</div>

		<input type="button" value="CreateDrivingRoute" onclick="createDirections();" />
		<input type="button" value="doGasStuff" onclick="doGasStuff()"/>
		
      <div id='directionsItinerary' style="position:relative; width:400px;"></div>

  
 </div>
</div> 

  <div id="divMap" style="width:100%; height:100%; 
   position:absolute; left:0px; top:40%;"></div>
